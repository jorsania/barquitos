<mat-card class="mat-elevation-z4">
    <mat-card-content>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
            <h1>{{params.titulo}}</h1>
            <p>{{params.dialogo}}</p>
            <mat-form-field>
                <input matInput type="password" [(ngModel)]="pass1" placeholder="Introduce la contraseña"
                    name="password" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" [(ngModel)]="pass2" placeholder="Repite la contraseña" name="password2"
                    required>
            </mat-form-field>
            <mat-error *ngIf="(this.pass1 != this.pass2) && this.pass1 != '' && this.pass2 != ''">
                Las contraseñas no coinciden
            </mat-error>
            <div class="boton">
                <button mat-raised-button color="primary"
                    [disabled]="!loginForm.form.valid || (this.pass1 != this.pass2) && this.pass1 != '' && this.pass2 != ''">
                    {{params.boton}}
                </button>
            </div>
            <mat-error>
                {{errorValidacion}}
            </mat-error>
        </form>
    </mat-card-content>
</mat-card>
